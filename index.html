<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>romsstrade - Trader Profesional</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    :root {
      --primary: #16a34a;
      --dark-bg: linear-gradient(135deg, #0f172a, #111827);
      --text-light: #f1f5f9;
      --accent: #facc15;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--dark-bg);
      color: var(--text-light);
      overflow-x: hidden;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 10%;
      flex-wrap: wrap;
    }

    header h1 {
      color: var(--accent);
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin-top: 10px;
    }

    nav a {
      color: var(--text-light);
      text-decoration: none;
      font-weight: 500;
      cursor: pointer;
    }

    nav a:hover {
      color: var(--accent);
    }

    .hero {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 100px 10%;
      flex-wrap: wrap;
    }

    .hero-text {
      max-width: 500px;
    }

    .hero-text h2 {
      font-size: 3rem;
      color: white;
    }

    .hero-text h2 span {
      color: var(--accent);
    }

    .hero-text p {
      margin: 20px 0;
      line-height: 1.6;
      color: #cbd5e1;
    }

    .hero-text .btn {
      background: var(--primary);
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 12px;
      text-decoration: none;
      font-weight: bold;
      margin: 10px 10px 0 0;
      cursor: pointer;
      display: inline-block;
      box-shadow: 0 2px 10px rgba(22, 163, 74, 0.3);
      transition: background 0.3s;
    }

    .hero-text .btn:hover {
      background: #15803d;
    }

    .hero-text .btn.alt {
      background: var(--accent);
      color: black;
      box-shadow: 0 2px 10px rgba(250, 204, 21, 0.3);
    }

    .hero-image img {
      width: 400px;
      max-width: 100%;
    }

    .stats {
      display: flex;
      justify-content: space-around;
      padding: 60px 10%;
      background: rgba(255, 255, 255, 0.05);
      text-align: center;
      flex-wrap: wrap;
    }

    .stat h3 {
      color: var(--accent);
      font-size: 2rem;
    }

    .stat p {
      color: #cbd5e1;
      margin-top: 5px;
    }

    .section {
      padding: 60px 10%;
      text-align: center;
    }

    .section h2 {
      font-size: 2.2rem;
      font-weight: 700;
      line-height: 1.3;
      color: #fff;
      margin-bottom: 20px;
    }

    .section h2 span {
      color: var(--accent);
    }

    .section p {
      font-size: 1.1rem;
      line-height: 1.8;
      color: #d1d5db;
      max-width: 800px;
      margin: 0 auto 30px;
    }

    .services-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 40px;
    }

    .service-card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 20px;
      text-align: left;
    }

    .service-card h3 {
      color: var(--accent);
      margin-bottom: 10px;
    }

    .service-card p {
      color: #cbd5e1;
      font-size: 0.95rem;
      line-height: 1.5;
    }

    .contact-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 20px;
      justify-content: center;
      margin-top: 30px;
    }

    .contact-card {
      background: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border-radius: 12px;
      text-align: left;
    }

    .contact-card i {
      background: white;
      padding: 10px;
      border-radius: 50%;
      color: black;
      margin-bottom: 10px;
    }

    .contact-card h3 {
      margin-top: 10px;
      font-size: 1.2rem;
    }

    .contact-card p {
      color: #94a3b8;
      margin: 10px 0 20px;
    }

    .contact-card a {
      background: var(--primary);
      color: white;
      padding: 12px 24px;
      display: inline-block;
      border-radius: 12px;
      font-weight: bold;
      text-decoration: none;
      box-shadow: 0 2px 10px rgba(22, 163, 74, 0.3);
    }

    .footer {
      text-align: center;
      padding: 30px;
      font-size: 14px;
      color: #64748b;
      background: #0f172a;
      border-top: 1px solid rgba(255, 255, 255, 0.05);
    }

    @media (max-width: 600px) {
      .hero-text h2 {
        font-size: 2rem;
      }

      .hero {
        flex-direction: column;
        text-align: center;
      }

      .hero-image {
        margin-top: 30px;
      }

      nav {
        flex-direction: column;
        gap: 10px;
      }

      .contact-card a {
        width: 100%;
        text-align: center;
      }
    }
  </style>
</head>
<body>

</body>
</html>
