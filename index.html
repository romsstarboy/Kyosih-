<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Layanan Digital</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Outfit', sans-serif;
    }

    body, html {
      height: 100%;
      background-color: #1e1e1e;
      color: #fff;
    }

    header {
      position: relative;
      z-index: 2;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: #2b2b2b;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: 800;
      color: #FFD700;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #ddd;
      font-weight: 500;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #FFD700;
    }

    .lang-switch {
      cursor: pointer;
      background-color: #444;
      padding: 5px 10px;
      border-radius: 5px;
      color: #fff;
      font-size: 0.9rem;
    }

    .hero {
      position: relative;
      z-index: 2;
      text-align: center;
      padding: 100px 20px;
    }

    .hero h1 {
      font-size: 3rem;
      font-weight: 900;
      color: #fff;
    }

    .hero span {
      color: #FFD700;
    }

    .hero p {
      margin-top: 20px;
      color: #ccc;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      font-size: 1rem;
    }

    #particles-js {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    @media (max-width: 768px) {
      .hero h1 {
        font-size: 2.2rem;
      }

      nav {
        display: flex;
        flex-direction: column;
        gap: 8px;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <header>
    <div class="logo">Kyoken ID</div>
    <nav>
      <a href="#">Beranda</a>
      <a href="#">Tentang</a>
      <a href="#">Layanan</a>
      <a href="#">Kontak</a>
    </nav>
    <div class="lang-switch" onclick="switchLang()">ðŸ‡®ðŸ‡© ID</div>
  </header>

  <section class="hero">
    <h1><span>Layanan Digital</span> yang Komprehensif</h1>
    <p id="desc">
      Temukan rangkaian solusi digital modern kami yang dirancang untuk memberdayakan para pengembang dan bisnis di seluruh Asia Tenggara dengan teknologi canggih dan infrastruktur yang andal.
    </p>
  </section>

  <!-- Particles.js library -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 60 },
        color: { value: "#ffffff" },
        shape: {
          type: "circle",
          stroke: { width: 0, color: "#000000" },
        },
        opacity: {
          value: 0.5,
          random: false,
        },
        size: {
          value: 3,
          random: true,
        },
        move: {
          enable: true,
          speed: 2,
          direction: "none",
          random: false,
          straight: false,
          out_mode: "out",
        }
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: { enable: true, mode: "grab" },
          onclick: { enable: true, mode: "push" },
        },
        modes: {
          grab: { distance: 100, line_linked: { opacity: 0.5 } },
          push: { particles_nb: 4 },
        }
      },
      retina_detect: true
    });
  </script>

  <script>
    let langID = true;
    function switchLang() {
      const desc = document.getElementById("desc");
      const langSwitch = document.querySelector(".lang-switch");

      if (langID) {
        // switch to English
        document.querySelector(".hero h1").innerHTML = "<span>Comprehensive</span> Digital Services";
        desc.innerText = "Discover our modern digital solutions designed to empower developers and businesses across Southeast Asia with advanced technology and reliable infrastructure.";
        langSwitch.innerText = "ðŸ‡¬ðŸ‡§ EN";
      } else {
        // switch to Indonesian
        document.querySelector(".hero h1").innerHTML = "<span>Layanan Digital</span> yang Komprehensif";
        desc.innerText = "Temukan rangkaian solusi digital modern kami yang dirancang untuk memberdayakan para pengembang dan bisnis di seluruh Asia Tenggara dengan teknologi canggih dan infrastruktur yang andal.";
        langSwitch.innerText = "ðŸ‡®ðŸ‡© ID";
      }

      langID = !langID;
    }
  </script>
</body>
</html>
