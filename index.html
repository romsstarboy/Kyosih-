<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>romsstrade - Trader Profesional</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    :root {
      --primary: #16a34a;
      --dark-bg: linear-gradient(135deg, #0f172a, #111827);
      --text-light: #f1f5f9;
      --accent: #facc15;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: url('https://cdn.tradingview.com/static/bundles/images/chart-bg-light.svg');
      background-color: #0f172a;
      background-repeat: repeat;
      background-size: cover;
      color: var(--text-light);
      overflow-x: hidden;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 10%;
      flex-wrap: wrap;
      background: rgba(15, 23, 42, 0.95);
      position: sticky;
      top: 0;
      z-index: 1000;
      backdrop-filter: blur(8px);
    }

    header h1 {
      color: var(--accent);
      font-weight: bold;
      font-size: 1.5rem;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      align-items: center;
    }

    nav a {
      color: var(--text-light);
      text-decoration: none;
      font-weight: 500;
      cursor: pointer;
    }

    .hero {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 100px 10%;
      flex-wrap: wrap;
    }

    .hero-text {
      max-width: 500px;
    }

    .hero-text h2 {
      font-size: 3rem;
      color: white;
    }

    .hero-text h2 span {
      color: var(--accent);
    }

    .hero-text p {
      margin: 20px 0;
      line-height: 1.6;
      color: #cbd5e1;
    }

    .hero-text .btn {
      background: var(--primary);
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      margin: 10px 10px 0 0;
      cursor: pointer;
      display: inline-block;
    }

    .hero-text .btn.alt {
      background: var(--accent);
      color: black;
    }

    .hero-image img {
      width: 380px;
      max-width: 100%;
    }

    .section {
      padding: 60px 10%;
      text-align: center;
    }

    .section h2 {
      font-size: 2.2rem;
      font-weight: 700;
      color: #fff;
      margin-bottom: 20px;
    }

    .section h2 span {
      color: var(--accent);
    }

    .section p {
      font-size: 1.1rem;
      line-height: 1.8;
      color: #d1d5db;
      max-width: 800px;
      margin: 0 auto 30px;
    }

    .contact-grid, .services-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 20px;
      justify-content: center;
      margin-top: 30px;
    }

    .contact-card, .service-card {
      background: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border-radius: 12px;
      text-align: left;
    }

    .contact-card h3, .service-card h3 {
      margin-top: 10px;
      color: var(--accent);
      font-size: 1.2rem;
    }

    .contact-card p, .service-card p {
      color: #94a3b8;
      margin: 10px 0 20px;
      font-size: 0.95rem;
      line-height: 1.5;
    }

    .contact-card a {
      background: var(--primary);
      color: white;
      padding: 10px 20px;
      display: inline-block;
      border-radius: 8px;
      font-weight: bold;
      text-decoration: none;
    }

    form input, form textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 8px;
      border: none;
    }

    form button {
      background: var(--primary);
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    .footer {
      text-align: center;
      padding: 30px;
      font-size: 14px;
      color: #64748b;
      background: #0f172a;
      border-top: 1px solid rgba(255, 255, 255, 0.05);
    }

    @media (max-width: 768px) {
      .hero {
        flex-direction: column;
        text-align: center;
      }

      .hero-text h2 {
        font-size: 2rem;
      }

      .hero-image {
        margin-top: 30px;
      }
    }
  </style>
</head>
<body>
  <!-- ...existing sections... -->

  <section class="section" id="daftar">
    <h2>Daftar <span>Sekarang</span></h2>
    <p>Isi formulir berikut untuk bergabung ke layanan mentoring, sinyal harian, atau EduAkademi kami.</p>
    <form action="https://formspree.io/f/your_form_id" method="POST">
      <label>Nama</label>
      <input type="text" name="name" required />
      <label>Email / Telegram</label>
      <input type="text" name="contact" required />
      <label>Pesan</label>
      <textarea name="message" rows="4"></textarea>
      <button type="submit">Kirim</button>
    </form>
  </section>

  <!-- ...footer and scripts... -->
</body>
</html>
